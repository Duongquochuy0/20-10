<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>üíå Th∆∞ Ch√∫c M·ª´ng 20/10 üíê</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #ffe6f9, #fff0f5, #ffd6e9);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,192,203,0.3), transparent 70%);
      animation: glow 6s ease-in-out infinite alternate;
      z-index: -1;
    }
    @keyframes glow {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.3); opacity: 1; }
    }

    /* üíå Phong b√¨ */
    .envelope {
      position: relative;
      width: 280px;
      height: 180px;
      background: linear-gradient(180deg, #ffc1e3, #ffb6c1);
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      cursor: pointer;
      perspective: 1000px;
      transition: transform 0.4s ease;
    }
    .envelope:hover {
      transform: scale(1.05);
    }

    .front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, #ffb6c1, #ff80ab);
      border-radius: 8px;
      overflow: hidden;
      z-index: 2;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: linear-gradient(180deg, #ff80ab, #f06292);
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform-origin: top;
      transition: transform 1s ease-in-out;
      z-index: 3;
    }

    .envelope::after {
      content: "";
      position: absolute;
      top: 90px;
      left: 0;
      width: 100%;
      height: 90px;
      background: linear-gradient(180deg, #f48fb1, #f06292);
      clip-path: polygon(0 0, 50% 100%, 100% 0);
      transform: rotateX(180deg);
      z-index: 1;
    }

    .paper {
      position: absolute;
      top: 30px;
      left: 20px;
      width: 240px;
      height: 120px;
      background: #fffdfd;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transform: translateY(60px);
      opacity: 0;
      transition: all 1.2s ease-in-out;
      z-index: 0;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }
    .envelope.open .paper {
      transform: translateY(-160px);
      opacity: 1;
    }

    .text {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-weight: 600;
      font-size: 1.3em;
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%,100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* üíñ N·ªôi dung th∆∞ */
    .letter {
      display: none;
      text-align: center;
      animation: fadeIn 1.2s ease;
      margin-top: 20px;
      position: relative;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #e91e63;
      font-size: 2.6em;
      margin-bottom: 8px;
    }
    p {
      font-size: 1.3em;
      color: #444;
      line-height: 1.6em;
      margin: 5px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üå∏ Hoa r∆°i */
    .petal {
      position: absolute;
      top: -10px;
      font-size: 26px;
      animation: fall linear infinite;
      opacity: 0.9;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* üåª Hoa meme b√™n trong */
    .flower-meme {
      width: 220px;
      height: 220px;
      position: relative;
      margin: 30px auto;
      opacity: 0;
      transform: scale(0.3);
      animation: bloom 2.5s ease-out forwards;
      animation-delay: 0.8s;
      filter: drop-shadow(0 6px 14px rgba(255, 105, 180, 0.5));
    }

    @keyframes bloom {
      0% { opacity: 0; transform: scale(0.3) rotate(-10deg); }
      60% { opacity: 1; transform: scale(1.1) rotate(5deg); }
      100% { opacity: 1; transform: scale(1) rotate(0); }
    }

    .flower-meme img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: sway 4s ease-in-out infinite;
    }

    @keyframes sway {
      0%,100% { transform: rotate(0deg); }
      50% { transform: rotate(5deg); }
    }

    /* ‚ú® L·∫•p l√°nh quanh hoa */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, white, transparent);
      border-radius: 50%;
      animation: sparkle 2s infinite;
      opacity: 0.8;
    }
    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- ‚úâÔ∏è Phong b√¨ -->
  <div class="envelope" id="envelope">
    <div class="front"></div>
    <div class="flap"></div>
    <div class="paper"></div>
    <div class="text">üíå Nh·∫•n ƒë·ªÉ m·ªü th∆∞</div>
  </div>

  <!-- üíñ N·ªôi dung th∆∞ -->
  <div class="letter" id="letter">
    <!-- üåª Hoa meme b√™n trong -->
    <div class="flower-meme" id="flowerMeme">
      <img src="hoakhongnen.png" alt="flower meme">

    <h1 id="greeting">Ch√∫c M·ª´ng Ng√†y Ph·ª• N·ªØ Vi·ªát Nam 20/10 üíñ</h1>
    <p id="message">Ch√∫c em lu√¥n xinh ƒë·∫πp, r·∫°ng r·ª° v√† h·∫°nh ph√∫c m·ªói ng√†y! üå∏</p>
    <p>‚Äî G·ª≠i l·ªùi y√™u th∆∞∆°ng t·ª´ üíå <b>D∆∞∆°ng Qu·ªëc Huy</b> üíê</p>
  </div>

  <!-- üéµ Nh·∫°c n·ªÅn -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/06/29/audio_37bcbfe00e.mp3" type="audio/mpeg">
  </audio>

  <script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const music = document.getElementById('bgMusic');
    const flower = document.getElementById('flowerMeme');

    envelope.addEventListener('click', () => {
      envelope.classList.add('open');
      music.play();

      setTimeout(() => {
        envelope.style.display = 'none';
        letter.style.display = 'block';

      // üå∏ Hoa r∆°i
      const flowers = ['üå∏', 'üå∑', 'üåº', 'üíê', 'üå∫'];
      function createPetal() {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.innerText = flowers[Math.floor(Math.random() * flowers.length)];
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = (4 + Math.random() * 4) + 's';
        document.body.appendChild(petal);
        setTimeout(() => petal.remove(), 8000);
      }
      setInterval(createPetal, 300);
    });

    // ‚ú® T·∫°o hi·ªáu ·ª©ng l·∫•p l√°nh quanh b√≥ hoa
    function addSparkles() {
      for (let i = 0; i < 10; i++) {

        s.classList.add('sparkle');
        s.style.left = (50 + Math.random() * 80 - 40) + '%';
        s.style.top = (40 + Math.random() * 60 - 30) + '%';
        s.style.animationDelay = Math.random() * 2 + 's';
        flower.appendChild(s);

    }

    // üíå L·ªùi ch√∫c c√° nh√¢n h√≥a
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name');
    if (name) {
      document.getElementById('greeting').innerText = `Ch√∫c ${name} 20/10 th·∫≠t vui v·∫ª üíñ`;
      document.getElementById('message').innerText = `${name} lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c v√† th√†nh c√¥ng nh√©! üå∏`;
    }
  </script>
</body>
</html>
